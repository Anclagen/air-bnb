<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags -->

    <meta name="description" content="Holidaze is an accommodation booking site. Allowing users to book hotels, guesthouses, and B&Bs all over the world." />

  </head>
  <body data-bs-theme="dark" data-session="false">
    <header>
      <nav class="navbar navbar-expand-md fixed-top z-3 shadow-sm fs-4" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="src/assets/logos/holidaze-full-logo-transparent-small.png" alt="" class="d-inline-block logo" />
          </a>
          <button
            class="navbar-toggler ms-auto border-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-black" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#map">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#search">Search</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-in-session="false">Account</a>
                <ul class="dropdown-menu bg-teal border-2 shadow">
                  <li><button class="dropdown-item" data-in-session="false" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button></li>
                  <li><button class="dropdown-item" data-in-session="false" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-in-session="true">Profile</a>
                <ul class="dropdown-menu bg-teal border-2 shadow">
                  <li><a class="dropdown-item" data-in-session="true" href="#profile">Profile</a></li>
                  <li><a class="dropdown-item" data-in-session="true" href="#bookings">Bookings</a></li>
                  <li><button class="dropdown-item" data-in-session="true" data-bs-toggle="modal" data-bs-target="#createVenueModal">Create Venue</button></li>
                  <li><hr class="dropdown-divider" data-in-session="true" /></li>
                  <li><button class="dropdown-item" data-in-session="true" id="logoutBtn">Logout</button></li>
                </ul>
              </li>
            </ul>
            <button class="btn p-2 px-3 ms-2" id="search" data-bs-toggle="modal" data-bs-target="#searchModal">

                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
              </svg>
              <span class="visually-hidden">search</span>
            </button>
            <button class="btn p-2 px-3 ms-2" id="theme">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                <path
                  d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
                />
                <path
                  d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"

    <main class="flex-grow-1" id="root-main"></main>
    <!-- Modals -->
    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-teal position-relative">
            <h1 class="modal-title fs-5 text-black mx-auto">Search Venues</h1>
            <button type="button" class="me-3 position-absolute top-50 end-0 translate-middle-y p-2 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Close">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" id="searchModalForm" novalidate>
              <div class="col-12">
                <label for="modalSearchQuery" class="form-label visually-hidden">Search</label>
                <input type="text" class="form-control" id="modalSearchQuery" placeholder="Search Venues.." required />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-4">
                <label for="modalSearchSort" class="form-label">Sort By</label>
                <select class="form-select" id="modalSearchSort">
                  <option selected disabled value="">Sort:</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="modalSearchOrder" class="form-label">Order</label>
                <select class="form-select" id="modalSearchOrder">
                  <option selected disabled value="">Order:</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
          </div>
          <div class="modal-footer bg-teal">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-teal position-relative">
            <h1 class="modal-title fs-5 text-black mx-auto">Login</h1>
            <button type="button" class="me-3 position-absolute top-50 end-0 translate-middle-y p-2 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Close">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" id="loginForm" novalidate>
              <div class="col-12">
                <label for="loginEmail" class="form-label visually-hidden">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required />
                <div id="loginEmailFeedback"></div>
              </div>
              <div class="col-12">
                <label for="loginPassword" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
                <div id="loginPasswordFeedback"></div>
              </div>
              <div class="col-12 error" id="loginFormError"></div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </form>
            <p class="text-center mt-3">
              Don't have an account?<button type="button" class="btn btn-link ms-2" data-bs-dismiss="modal" data-bs-target="#registerModal" data-bs-toggle="modal">Register</button>
            </p>
          </div>
          <div class="modal-footer bg-teal">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-teal position-relative">
            <h1 class="modal-title fs-5 text-black mx-auto">Register</h1>
            <button type="button" class="me-3 position-absolute top-50 end-0 translate-middle-y p-2 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Close">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" id="registerForm" novalidate>
              <div class="col-12">
                <label for="registerName" class="form-label visually-hidden">Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Name" required />
                <div id="registerNameFeedback"></div>
              </div>
              <div class="col-12">
                <label for="registerEmail" class="form-label visually-hidden">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required />
                <div id="registerEmailFeedback"></div>
              </div>
              <div class="col-12">
                <label for="registerPassword" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
                <div id="registerPasswordFeedback"></div>
              </div>
              <div class="col-12">
                <label for="registerConfirmPassword" class="form-label visually-hidden">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required />
                <div id="registerConfirmPasswordFeedback"></div>
              </div>
              <div class="col-12 error" id="registerFormError"></div>
              <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </form>
            <p class="text-center mt-3">
              Already have an account?<button type="button" class="btn btn-link ms-2" data-bs-dismiss="modal" data-bs-target="#loginModal" data-bs-toggle="modal">Login</button>
            </p>
          </div>
          <div class="modal-footer bg-teal">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Profile Modal -->
    <div class="modal fade" id="profileUpdateModal" tabindex="-1" aria-labelledby="profileUpdateModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-teal position-relative">
            <h1 class="modal-title fs-5 text-black mx-auto">Update Profile</h1>
            <button type="button" class="me-3 position-absolute top-50 end-0 translate-middle-y p-2 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Close">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" id="profileUpdateForm" novalidate>
              <div class="col-12">
                <label for="profileUpdateBio" class="form-label visually-hidden">Bio</label>
                <textarea class="form-control" id="profileUpdateBio" placeholder="Bio"></textarea>
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <label for="profileUpdateAvatarUrl" class="form-label visually-hidden">Avatar URL</label>
                <input type="url" class="form-control" id="profileUpdateAvatarUrl" placeholder="Avatar URL" />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <label for="profileUpdateAvatarAlt" class="form-label visually-hidden">Avatar Alt</label>
                <input type="text" class="form-control" id="profileUpdateAvatarAlt" placeholder="Avatar Alt" />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <label for="profileUpdateBannerUrl" class="form-label visually-hidden">Banner URL</label>
                <input type="url" class="form-control" id="profileUpdateBannerUrl" placeholder="Banner URL" />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <label for="profileUpdateBannerAlt" class="form-label visually-hidden">Banner Alt</label>
                <input type="text" class="form-control" id="profileUpdateBannerAlt" placeholder="Banner Alt" />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Update Profile</button>
              </div>
            </form>
          </div>
          <div class="modal-footer bg-teal">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
